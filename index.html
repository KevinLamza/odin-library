<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <h1>My Library</h1>
    <ol class="myLibrary"></ol>
    <button id="add">Add book</button>
    <dialog>
        <h3>Add a new book</h3>
        <form>
            <div class="container">
                <label for="title">Title:</label>
                <input type="text" id="title">
                <label for="author">Author:</label>
                <input type="text" id="author">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages">
            </div>
            <p>Did you already read it?</p>
                <div>
                    <input type="radio" id="read" name="readStatus" value="true">
                    <label for="read">Yes</label>
                    </div>
                <div>
                    <input type="radio" id="notRead" name="readStatus" value="false" checked="checked">
                    <label for="notRead">No</label>
                </div>
                <button id="cancel">Cancel</button>
                <button id="submit">Submit book</button>
        </form>
    </dialog>
</body>
</html>
